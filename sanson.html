<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sanson</title>
		<link rel="stylesheet" type="text/css" href="sanson.css"/>
	</head>

	<body>

		<h1>Hello world!</h1>

		<p>This is a paragraph.</p>

		<p id="intro">
			Lorem <span>ipsum</span> dolor <span>consectetur</span> sit amet.
		</p>

		<p class="default">
			Lorem ipsum <strong>dolor</strong> consectetur sit amet.
		</p>

		<p class="default">
			Lorem ipsum <em>dolor</em> consectetur sit amet.
		</p>

		<p class="default">
			Lorem ipsum <span id="special-one">dolor</span> consectetur sit amet.
		</p>
    <!-- Slideshow container -->
<div class="slideshow-container">

 <!-- Full-width images with number and caption text -->
 <div class="mySlides fade">
   <div class="numbertext">1 / 3</div>
   <img src="/images/galaxy-s8_gallery_right_side_black_s4.png" style="width:100%">
   <div class="text">Caption Text</div>
 </div>

 <div class="mySlides fade">
   <div class="numbertext">2 / 3</div>
   <img src="img2.jpg" style="width:100%">
   <div class="text">Caption Two</div>
 </div>

 <div class="mySlides fade">
   <div class="numbertext">3 / 3</div>
   <img src="img3.jpg" style="width:100%">
   <div class="text">Caption Three</div>
 </div>

 <!-- Next and previous buttons -->
 <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
 <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
 <span class="dot" onclick="currentSlide(1)"></span>
 <span class="dot" onclick="currentSlide(2)"></span>
 <span class="dot" onclick="currentSlide(3)"></span>
</div>

	</body>
</html>
